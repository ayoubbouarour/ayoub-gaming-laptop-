<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>مرحبًا بك في موقعي</header>

<div class="container">
    <h2>أهلاً وسهلاً بك!</h2>
    <p>هذا موقع HTML مجاني يمكنك استخدامه لأي غرض.</p>
    <img src="images/sample.jpg" alt="صورة جميلة">
    <button onclick="alert('شكرًا لزيارتك!')">اضغط هنا</button>
</div>

<footer>جميع الحقوق محفوظة © 2025</footer>

</body>
</html>
